<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код скрипта, в котором при нажатии на кнопку выполняется поиск на странице всех элементов, 
обозначенных тегом <р>, и все эти элементы скрываются на странице (срабатывает метод hide( ) ). Сохраните 
полученный результат под именем index77.html*/
    $(document).ready(function () {
      $('button').click(function(){
        $('p').hide();
      });
    });
  </script>
</head>
<body>
  <h2>Это заголовок 2 уровня!</h2>
  <p>А это абзац.</p>
  <p>А это еще один абзац!</p>
  <button>Спрятать абзацы!</button>
</body>
</html>
