<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код странички, в котором работают две кнопки: одна - скрывает элемент с id=”test”, вторая - 
отображает этот элемент (используется метод show( ) ). Обратите внимание, чтобы распараллелить код по двум 
кнопкам, для каждой из них тоже были определены id, по которым определяется какую функцию запускать. Сохраните 
полученный результат под именем index78.html*/
    $(document).ready(function () {
      $('#but1').click(function(){
        $('#test').hide();
      });
      $('#but2').click(function () {
        $('#test').show();
      });
    });
  </script>
</head>
<body>
  <h2>Это заголовок 2 уровня!</h2>
  <p>А это абзац.</p>
  <p id="test">А это еще один абзац c id=test!</p>
  <button id="but1">Спрятать абзац c id=test</button>
  <button id="but2">Показать абзац c id=test</button>
</body>
</html>
