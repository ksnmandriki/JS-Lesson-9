<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код странички, в котором выполняется событие mouseenter(), когда указатель мыши наводится на 
определенный HTML-элемент. Сохраните полученный результат под именем index83.html и откройте (запустите) его в 
любом браузере*/
    $(document).ready(function () {
      $('#p1').mouseenter(function () {
        alert('Вы выбрали абзац р1!');
      });
    });
  </script>
</head>
<body>
  <p id="p1">Выберите этот абзац с текстом!</p>
</body>
</html>
