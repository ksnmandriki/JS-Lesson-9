<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код скрипта, в котором Вам нужно проверить как с помощью библиотеки jQuery вы можете скрывать 
и отражать HTML-элементы. Также Вы попробуете настроить время затухания и появления. Сохраните полученный 
результат под именем index85.html*/
$(document).ready(function () {
      $('button').click(function () {
        $('p').hide(3000);
      });
    });
  </script>
</head>
<body>
<button>Спрятать</button>
<p>Это абзац с небольшим содержанием.</p>
<p>Это еще один маленький абзац.</p>
</body>
</html>
