<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключен jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код скрипта, в котором Вам нужно проверить как с помощью библиотеки jQuery вы можете скрывать 
и отражать HTML-элементы. Также Вы попробуете настроить время затухания и появления. Сохраните полученный 
результат под именем index85.html*/
    $(document).ready(function () {
      $('input').focus(function () {
        $(this).css('background-color','#cccccc');
      });
      $('input').blur(function () {
        $(this).css('background-color', '#ffffff');
      });
    });
  </script>
</head>
<body>
Имя пользователя: <input type="text" name="fullname"><br><br>
E-mail пользователя: <input type="text" name="email">
</body>
</html>
